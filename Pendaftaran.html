<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Magang</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li><a href="Dashboard.html">Dashboard</a></li>
        <li><a href="Pendaftaran.html">Pendaftaran Magang</a></li>
        <li><a href="Approval.html">Approval</a></li>
        <li><a href="Bimbingan.html">Bimbingan</a></li>
        <li><a href="Laporan.html">Laporan Magang</a></li>

        <li><a href="Sertifikat.html">Cetak Sertifikat</a></li>
      </ul>
      <button class="logout">Logout</button>
    </div>

    <!-- Content -->
    <div class="content">
      <h2 class="fw-bold">Pendaftaran Magang</h2>
      <div class="form-group p-3">
        <label>Status Magang</label>
        <input type="text" value="Belum Terdaftar" readonly>
      </div>
      <div class="form-group p-3">
        <label>Nama</label>
        <input type="text" placeholder="Masukkan Nama">
      </div>
      <div class="form-group p-3">
        <label>NIM</label>
        <input type="text" placeholder="Masukkan NIM">
      </div>
      <div class="form-group p-3">
        <label>Pembimbing</label>
        <input type="text" placeholder="Masukkan Nama Pembimbing">
      </div>
      <button type="submit" class="btn text-black fw-bold" style="background-color: #f8f007;">Submit</button>
    </div>
  </div>
